<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cursos</title>
</head>
<body>
    <h2>Cursos que he tomado</h2>
    <form id="formCursos" class="container" action="">
        <div class="ed-grid">
            <div class="form-item">
                <label >
                    Nombre del Curso<br>
                    <input type="text" name="nombreCurso" required>
                </label>
            </div>
            <div class="form-item">
                <label >
                    Poster<br>
                    <input type="text" name="nombrePoster" required>
                </label>
            </div>
            <div class="form-item">
                <label >
                    Temario<br>
                    <input type="number" min="1" name="nombreTemario" required>
                </label>
            </div>
            <div class="form-item">
                <label >
                    Alt<br>
                    <input type="text" name="nombreAlt" required>
                </label>
            </div>
            <div class="button-item">
                    <input type="submit" value="Nuevo Curso">
            </div>
        </div>
    </form>
    <div id="cursos" class="container ed-grid"></div>
    
    <script type="module" src="./script/index.js"></script>
</body>
</html>
