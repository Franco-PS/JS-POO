<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    <title>Cursos</title>
</head>
<body>
    <h2>Clases tomadas</h2>
    <form action="" id="forCursos">
        <div class="d-grid">
            <div class="form-item">
                <label for="">
                    Nombre
                    <input type="text" name="nombreCurso" required>
                </label>
            </div>
            <div class="form-item">
                <label for="">
                    Poster
                    <input type="text" name="posterCurso" required>
                </label>
            </div>
            <div class="form-item">
                <label for="">
                    Clases
                    <input type="number" min="1" name="clasesCurso" required>
                </label>
            </div>
            <div class="form-item">
                <label for="">
                    <input class="button" type="submit" value="Crear curso">
                </label>
            </div>
        </div>
    </form>

    <div id="cursos" class="d-grid"></div>
    
        
    
    <script type="module" src="index.js"></script>
</body>
</html>
